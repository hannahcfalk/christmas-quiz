<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8"/>
    <title>Chatty</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  </head>

  <body>
    <section class="section">
      <div class="container">
        <div class="columns is-multiline">
            <div class="column is-6 is-offset-3">
              <section class="hero is-primary">
                <div class="hero-body">
                  <p class="title">Quiz Round 3: The Circle</p>
                  <p class="subtitle">For this round you will need ...</p>
                </div>
              </section>
            </div>

            <div class="column is-6 is-offset-3">
              <div class="box">
                <div id="chat-messages">
                  {% for m in messages %}<b>{{ m.username }}</b>: {{ m.content }}<br>{% endfor %}
                </div>
              </div>

              <div class="field">
                <div class="control">
                  <input class="input" type="text" placeholder="Message" id="chat-message-input">
                </div>
              </div>

              <div class="field">
                <div class="control">
                  <a class="button is-info" id="chat-message-submit">Submit</a>
                </div>
              </div>

              <small class="has-text-grey-light">Your username: {{ username }}</small>
            </div>
          </div>
       </div>
    </section>
    {{ room_name|json_script:"json-roomname" }}
    {{ username|json_script:"json-username" }}
    <script>
        const roomName = JSON.parse(document.getElementById('json-roomname').textContent);
        const userName = JSON.parse(document.getElementById('json-username').textContent);

        const chatSocket = new WebSocket(
          'ws://'
          + window.location.host
          + '/ws/'
          + roomName
          + '/'
        );

        chatSocket.onmessage = function(e) {
          console.log('onMessage');
          scrollToBottom();
        };

        chatSocket.onclose = function(e) {
          console.error('The socket closed unexpectedly');
        };

        chatSocket.onmessage = function(e) {
      const data = JSON.parse(e.data);

      if (data.message) {
        document.querySelector('#chat-messages').innerHTML += ('' + data.username + ': ' + data.message + '<br/>');
      } else {
        alert('The message was empty!')
      }
    };

    document.querySelector('#chat-message-input').focus();
    document.querySelector('#chat-message-input').onkeyup = function(e) {
      if (e.keyCode === 13) {
        document.querySelector('#chat-message-submit').click();
      }
    };

    document.querySelector('#chat-message-submit').onclick = function(e) {
      const messageInputDom = document.querySelector('#chat-message-input');
      const message = messageInputDom.value;

      chatSocket.send(JSON.stringify({
        'message': message,
        'username': userName,
        'room': roomName
      }));

      messageInputDom.value = '';
    };
    /**
     * A function for findind the messages element, and scroll to the bottom of it.
     */
    function scrollToBottom() {
        let objDiv = document.getElementById("chat-messages");
        objDiv.scrollTop = objDiv.scrollHeight;
    }

    // Add this below the function to trigger the scroll on load.
    scrollToBottom();
    </script>
  </body>
</html>
